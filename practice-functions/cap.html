<body>
    <script>

        let string;

        function capitalize(string) {
        return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
        }

        string = prompt('What word would you like to fix?', '');

        alert(capitalize(string));
    </script>
</body>
